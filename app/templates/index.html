<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #2c3e50, #4ca1af);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            overflow: hidden;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            font-size: 16px;
            text-align: center;
            margin: 5px 0;
            line-height: 1.4;
        }
        form {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            width: auto;
        }
        label {
            font-weight: 400;
            font-size: 16px;
            color: #333;
            margin-right: 10px;
        }
        input[type="file"] {
            font-size: 16px;
            margin-right: -30px;
        }
        button {
            background: #4ca1af;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2c3e50;
        }
        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .house-icon {
            position: absolute;
            width: 150px;
            height: 150px;
            background: white;
            opacity: 0.1;
            transform: rotate(45deg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .house-icon:nth-child(1) {
            top: 10%;
            left: 5%;
        }
        .house-icon:nth-child(2) {
            top: 25%;
            right: 10%;
        }
        .house-icon:nth-child(3) {
            bottom: 15%;
            left: 15%;
        }
        .house-icon:nth-child(4) {
            bottom: 5%;
            right: 5%;
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="house-icon"></div>
        <div class="house-icon"></div>
        <div class="house-icon"></div>
        <div class="house-icon"></div>
    </div>
    <h1>Welcome to THE REAL ESTATE APP!</h1>
    <p>Please upload as many images as you would like in any image file format.</p>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="images">Upload Images:</label>
        <input type="file" id="images" name="images" multiple>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
