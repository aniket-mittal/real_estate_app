<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f5f9ff, #fafbff);
            color: #243985;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logo {
            margin-left: 200px;
        }
        .logo button {
            background: none;
            box-shadow: none !important; 
            border: none;
            cursor: pointer;
            margin-top: -5px;
            margin-left: -5px;
            margin-bottom: -5px;
        }
        .logo img {
            background: none !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            filter: none !important;
            display: block;
            padding: 0;
            margin: 0;
            height: 80px;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 100px;
            margin-right: 50px;
        }
        .nav-links a {
            text-decoration: none;
            color: #243985;
            font-size: 18px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #e0e7ff;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 100px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            right: 0;
            min-width: 150px;
            z-index: 1;
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            color: #243985;
            text-decoration: none;
            font-size: 14px;
        }
        .dropdown-content a:hover {
            background: #e0e7ff;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .form-container {
            background: white;
            padding: 20px 30px;
            margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
        }
        .form-container input {
            margin-top: 10px;
            padding: 12px;
            width: 91.25%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background: #243985;
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 5px; 
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        .form-container button:hover {
            background: #1b2c6e;
        }
        .form-container p {
            margin-top: 15px;
            font-size: 14px;
        }
        .form-container p a {
            color: #243985;
            text-decoration: none;
            font-weight: 600;
        }
        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Account</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="/register" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/">Login</a></p>
    </div>
</body>
</html>
