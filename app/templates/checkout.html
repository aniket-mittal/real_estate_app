<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f5f9ff, #fafbff);
            color: #243985;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logo {
            margin-left: 200px;
        }
        .logo button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .logo img {
            height: 80px;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 100px;
            margin-right: 50px;
        }
        .nav-links a {
            text-decoration: none;
            color: #243985;
            font-size: 18px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #e0e7ff;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 100px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            right: 0;
            min-width: 150px;
            z-index: 1;
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            color: #243985;
            text-decoration: none;
            font-size: 14px;
        }
        .dropdown-content a:hover {
            background: #e0e7ff;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .form-container {
            background: white;
            padding: 20px 30px;
            margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 350px;
        }
        .form-container button {
            background: #243985;
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            font-size: 15px;
            border-radius: 5px; 
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        .form-container button:hover {
            background: #1b2c6e;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <button onclick="window.location.href='/dashboard'">
                <img src="static/Logo.png" alt="Logo">
            </button>
        </div>
        <div class="nav-links">
            <a onclick="window.location.href='/dashboard'" href="#">Dashboard</a>
            <div class="dropdown">
                <a href="#">Account</a>
                <div class="dropdown-content">
                    <a href="#">Account Settings</a>
                    <a onclick="window.location.href='/payment_options'" href="#">Billing</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h2>Payment Details</h2>
        <p><strong>Number of Images:</strong> {{ num_of_images }}</p>
        <p><strong>Plan:</strong> {{ plan }}</p>
        <p><strong>Cost:</strong> ${{ cost }}</p>
        <button id="checkout-button">Proceed to Payment</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const stripe = Stripe("pk_test_51QsTjTQ37N8UETBkQnAEZrQv8MUQBLwdjTbWDxZETQTHq4KnKKKPAMb5wr8vij0FWF07ONzINWhXdEP4OzQUaUgp00uGMEFPLy"); // Replace with your actual public key
    
            document.getElementById("checkout-button").addEventListener("click", async () => {
                try {
                    console.log("Checkout button clicked"); // Debugging
    
                    const response = await fetch("/create-checkout-session", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" }
                    });
    
                    const session = await response.json();
                    console.log("Session response:", JSON.stringify(session, null, 2)); // Debugging
    
                    if (session.id) { // FIX: Correctly use session.id
                        console.log("Session ID received:", session.id); // Debugging
    
                        // Open Stripe Checkout in a modal
                        stripe.redirectToCheckout({ sessionId: session.id })
                            .then((result) => {
                                if (result.error) {
                                    console.error("Stripe Checkout Error:", result.error);
                                    alert("Payment failed: " + result.error.message);
                                }
                            });
                    } else {
                        console.error("No session ID received from backend:", session);
                        alert("Failed to create a checkout session.");
                    }
                } catch (err) {
                    console.error("Error creating checkout session:", err);
                    alert("Something went wrong. Please try again.");
                }
            });
        });
    </script>
</body>
</html>
