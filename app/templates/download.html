<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your Photos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #2c3e50, #4ca1af);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .loading {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }
        .completed {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            background: #4ca1af;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #2c3e50;
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Download Your Photos</h1>
    <div id="loading" class="loading">Processing... Please wait.</div>
    <div id="completed" class="completed">
        Task Completed!
        <div class="button-container">
            <a href="/download-folder">
                <button>Download Photos</button>
            </a>
            <a href="/">
                <button>Generate More Images</button>
            </a>
        </div>
    </div>
    <script>
        // Poll for task status
        const interval = setInterval(() => {
            fetch('/check-task-status')
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'completed') {
                        clearInterval(interval);
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('completed').style.display = 'flex';
                    } else if (data.status === 'error') {
                        clearInterval(interval);
                        document.getElementById('loading').innerText = "Error: " + data.result;
                    }
                })
                .catch(err => {
                    console.error('Error checking task status:', err);
                });
        }, 2000); // Check every 2 seconds
    </script>
</body>
</html>
