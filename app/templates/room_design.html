<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(#f1f6fe, #f8fbff);
            color: #243985;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logo {
            margin-left: 200px;
        }
        .logo button {
            background: none;
            border: none;
            cursor: pointer;
            margin-top: 8px;
            margin-left: 15px;
        }
        .logo img {
            height: 80px;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 100px;
            margin-right: 50px;
        }
        .nav-links a {
            text-decoration: none;
            color: #243985;
            font-size: 18px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #e0e7ff;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 100px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            right: 0;
            min-width: 150px;
            z-index: 1;
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            color: #243985;
            text-decoration: none;
            font-size: 14px;
        }
        .dropdown-content a:hover {
            background: #e0e7ff;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        h1 {
            margin-top: 100px;
            font-size: 28px;
            margin-bottom: -10px;
        }
        p {
            font-size: 14px;
            margin-bottom: -50px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            height: 70vh;
            gap: 0px;
        }
        .button-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            width: 45%;
            justify-content: center;
            margin-right: 90px;
            padding: 10px;
        }
        .design-button {
            background-color: #5786ec;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
        }
        .design-button:hover {
            background-color: #2c3e50;
        }
        .design-button.selected {
            background-color: #bbc7df;
            color: #333;
        }
        .image-preview {
            width: 40%;
            height: auto; /* Ensure even border */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            padding: 15px;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .navigation {
            width: 90%;
            display: flex;
            justify-content: center;
            gap: 100px; /* Spaced closer */
            margin-top: -40px;
        }
        .navigation button {
            background: #4e81ee;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .navigation button:hover {
            background: #2c3e50;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <button onclick="window.location.href='/'">
                <img src="static/Logo.png" alt="Logo">
            </button>
        </div>
        <div class="nav-links">
            <a href="#">Dashboard</a>
            <div class="dropdown">
                <a href="#">Account</a>
                <div class="dropdown-content">
                    <a href="#">Account Settings</a>
                    <a href="#">Billing</a>
                </div>
            </div>
        </div>
    </nav>

    <h1>Room Design</h1>
    <p>Select the style for your images.</p>
    <div class="container">
        <div class="button-panel" id="button-panel">
            {% for style in design_styles %}
            <button class="design-button" data-image="{{ url_for('static', filename='design_photos/' + style) }}" data-style="{{ style }}">
                {{ style.split('.')[0] | replace('_', ' ') | title }}
            </button>
            {% endfor %}
        </div>
        <div class="image-preview">
            <img id="preview-image" src="{{ url_for('static', filename=default_image) }}" alt="Room Design Preview">
        </div>
    </div>
    <div class="navigation">
        <!-- Back Button -->
        <form action="/">
            <button type="submit" name="back"><i class="fas fa-arrow-left"></i>&nbsp;&nbsp;&nbsp;Back</button>
        </form>

        <!-- Next Button -->
        <form method="POST" action="/room_design" id="design-form">
            <input type="hidden" name="design_style" id="design-style" value="">
            <button type="submit">Next &nbsp;&nbsp;&nbsp;<i class="fas fa-arrow-right"></i></button>
        </form>
    </div>
    <script>
        const buttons = document.querySelectorAll(".design-button");
        const previewImage = document.getElementById("preview-image");
        const designStyleInput = document.getElementById("design-style");
        const defaultImage = "{{ url_for('static', filename=default_image) }}";
        const designForm = document.getElementById("design-form");
    
        // Update hidden input and preview image when a button is clicked
        buttons.forEach(button => {
            button.addEventListener("click", (e) => {
                e.preventDefault(); // Prevent button from submitting the form
                buttons.forEach(btn => btn.classList.remove("selected")); // Deselect all
                button.classList.add("selected"); // Select clicked button
                previewImage.src = button.dataset.image; // Update preview
                designStyleInput.value = button.dataset.style; // Update hidden input
            });
        });
    
        // Prevent form submission if no style is selected
        designForm.addEventListener("submit", (e) => {
            if (!designStyleInput.value) {
                e.preventDefault();
                alert("Please select a room style before proceeding.");
            }
        });
    
        // Deselect all buttons and reset image on click outside
        document.body.addEventListener("click", (e) => {
            if (!e.target.closest(".design-button") && !e.target.closest(".navigation")) {
                buttons.forEach(button => button.classList.remove("selected"));
                previewImage.src = defaultImage; // Reset to default image
                designStyleInput.value = ""; // Reset hidden input
            }
        });
    </script>
</body>
</html>
