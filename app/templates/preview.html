<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #2c3e50, #4ca1af);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 10px;
        }
        img {
            width: auto;
            height: 60%;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        p {
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        select {
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background-color: white;
            color: #333;
            width: 190px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20viewBox%3D%220%200%204%205%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M2%204L0%202h4L2%204z%22/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            height: 45px;
            margin: 0 5px 5px 0;
        }
        select:focus {
            border-color: #4ca1af;
            outline: none;
        }
        button {
            background: #4ca1af;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
            height: 40px;
        }
        button:hover {
            background: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Confirm Image Preview</h1>
    <p class="image-count">{{ index }} of {{ total }}</p>
    <img src="{{ url_for('static', filename=image_path) }}" alt="Preview">
    <div class="controls">
        <!-- Back Button -->
        <form action="/navigate" method="POST">
            <button type="submit" name="direction" value="back">Back</button>
        </form>

        <!-- Dropdowns Form -->
        <form method="POST" action="/preview">
            <!-- Room Type Dropdown -->
            <select name="room_type" id="room_type" onchange="this.form.submit()">
                <option value="" disabled {% if not room_type %}selected{% endif %}>Select Room Type</option>
                <option value="livingroom" {% if room_type == "livingroom" %}selected{% endif %}>Living Room</option>
                <option value="kitchen" {% if room_type == "kitchen" %}selected{% endif %}>Kitchen</option>
                <option value="diningroom" {% if room_type == "diningroom" %}selected{% endif %}>Dining Room</option>
                <option value="bedroom" {% if room_type == "bedroom" %}selected{% endif %}>Bedroom</option>
                <option value="bathroom" {% if room_type == "bathroom" %}selected{% endif %}>Bathroom</option>
                <option value="kidsroom" {% if room_type == "kidsroom" %}selected{% endif %}>Kids Room</option>
                <option value="familyroom" {% if room_type == "familyroom" %}selected{% endif %}>Family Room</option>
                <option value="readingnook" {% if room_type == "readingnook" %}selected{% endif %}>Reading Nook</option>
                <option value="sunroom" {% if room_type == "sunroom" %}selected{% endif %}>Sunroom</option>
                <option value="walkincloset" {% if room_type == "walkincloset" %}selected{% endif %}>Walk-in Closet</option>
                <option value="mudroom" {% if room_type == "mudroom" %}selected{% endif %}>Mudroom</option>
                <option value="toyroom" {% if room_type == "toyroom" %}selected{% endif %}>Toy Room</option>
                <option value="office" {% if room_type == "office" %}selected{% endif %}>Office</option>
            </select>
        
            <!-- Upscale Factor Dropdown -->
            <select name="upscale_factor" id="upscale_factor" onchange="this.form.submit()">
                <option value="" disabled {% if not upscale_factor %}selected{% endif %}>Select Upscale Factor</option>
                <option value="1" {% if upscale_factor == "1" %}selected{% endif %}>1 (Default)</option>
                {% for i in range(2, 9) %}
                <option value="{{ i }}" {% if upscale_factor == i|string %}selected{% endif %}>{{ i }}</option>
                {% endfor %}
            </select>
        
            <!-- Color Scheme Dropdown -->
            <select name="color_scheme" id="color_scheme" onchange="this.form.submit()">
                <option value="" disabled {% if not color_scheme %}selected{% endif %}>Select Color</option>
                <option value="COLOR_SCHEME_0">Default</option>
                {% for idx, label in enumerate(color_schemes[1:]) %}
                <option value="COLOR_SCHEME_{{ idx+1 }}" {% if color_scheme == "COLOR_SCHEME_" ~ (idx+1) %}selected{% endif %}>
                    {{ label }}
                </option>
                {% endfor %}
            </select>
        </form>

        <!-- Next Button -->
        <form action="/navigate" method="POST">
            <button type="submit" name="direction" value="next">Next</button>
        </form>
    </div>
</body>
</html>
